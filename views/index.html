<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>

    </title>
    <link rel="stylesheet" type="text/css" href="../main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.amd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.js"></script>
  </head>
  <body>

    <div class="parallax-background">
      <div class="intro-text">
        Music Venues App


        <p><i class="fi-arrow-down"></i></p>
      </div>
    </div>


<!-- asdf -->


  <div class="parallax-content">
    <form class="form-style">
      <div class="row">
        <div class="large-6 columns">
          <label class="form-style">Venue Name
            <input type="text" placeholder="e.g. Music Inn">
          </label>
          <label class="form-style">Venue Address
            <input type="text" placeholder="e.g. 1234 Park Ave">
          </label>
          <label class="form-style">Venue Website
            <input type="text" placeholder="e.g. https://">
          </label>
          <label class="form-style">Venue Image
            <input type="text" placeholder="Image URL">
          </label>
          <a role="button" aria-label="submit form" href="#" class="button">Submit</a>
        </div>
      </div>
    </form>
  </div>
  <div class="parallax-content">
    <div class="row">
      <h3> Venues </h3>

      <div id="venues">

        <!---one venue-->
      <div class="venues-list">
        <div class="card large-9 columns">
          <ul class="inline-list">
            <img src="http://newfillmore.com/wp-content/uploads/2014/07/Yoshis.jpg">
            <h4 class="inline-header">Venue Name:</h4>
            <span class="venue-name">Yoshi's Oakland</span>
            <h4 class="inline-header">Venue Address:</h4>
            <span class="venue-name">Jack London Square, 510 Embarcadero West, Oakland, CA 94607</span>
            <h4 class="inline-header">Venue Website:</h4>
            <span class="venue-name">www.yoshis.com</span>
          </ul>
        </div>
    </div>

    </div>
  </div>

  </body>
</html>
