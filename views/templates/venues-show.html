<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class='row'>
                <div class="col-md-3 col-xs-12 thumbnail">
                  <img src="images/800x800.png" alt="venue image">
                </div>

                <div class="col-md-9 col-xs-12">
                  <ul class="list-group form-inline">
                    <li class="list-group-item">
                      <h4 class='inline-header'>Venue Name:</h4>
                      <span ng-hide="editing">{{venuesShowCtrl.venue.name}}</span>
                      <input ng-show="editing" ng-model="venuesShowCtrl.venue.name" type="text" class="form-control input-md">
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>Addres:</h4>
                      <span ng-hide="editing">{{venuesShowCtrl.venue.address}}</span>
                      <input ng-show="editing" ng-model="venuesShowCtrl.venue.address" type="text" class="form-control input-md">
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>Website:</h4>
                      <span ng-hide="editing">{{venuesShowCtrl.venue.website}}</span>
                      <input ng-show="editing" ng-model="venuesShowCtrl.venue.website" type="text" class="form-control input-md">
                    </li>

                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
