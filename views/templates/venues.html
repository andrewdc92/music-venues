<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">

      <form class="form-horizontal" ng-submit="venuesIndexCtrl.createVenue()">
        <fieldset>

          <!-- Form Name -->
          <legend>Create New Venue</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Venue Name</label>
            <div class="col-md-4">
            <input id="name" ng-model="venuesIndexCtrl.newVenue.name" type="text" class="form-control input-md" required="">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Venue Address</label>
            <div class="col-md-4">
            <input ng-model="venuesIndexCtrl.newVenue.address" type="text" class="form-control input-md">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Release Date</label>
            <div class="col-md-4">
            <input ng-model="venuesIndexCtrl.newVenue.website" type="text" class="form-control input-md">
            </div>
          </div>


          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label">Save Venue</label>
            <div class="col-md-4">
              <button class="btn btn-primary">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <input type="text" class="form-control" ng-model="searchText" placeholder="Search Venues">
  <div ng-repeat="venue in venuesIndexCtrl.venues | orderBy: 'name' | filter: searchVenues" class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
        <div class="panel-body">

          <div class='row'>
            <div class="col-md-3 col-xs-12 thumbnail">
              <img src="images/800x800.png" alt="venue image">
            </div>

            <div class="col-md-9 col-xs-12">
              <ul class="list-group form-inline">
                <li class="list-group-item">
                  <h4 class='inline-header'>Venue Name:</h4>
                  <span ng-hide="editing"><a ng-href="venues/{{venue._id}}">{{venue.name}}</a></span>
                  <input ng-show="editing" ng-model="venue.name" type="text" class="form-control input-md">
                </li>

                <li class="list-group-item">
                  <h4 class='inline-header'>Venue Address:</h4>
                  <span ng-hide="editing">{{venue.address}}</span>
                  <input ng-show="editing" ng-model="venue.address" type="text" class="form-control input-md">
                </li>

                <li class="list-group-item">
                  <h4 class='inline-header'>Website:</h4>
                  <span ng-hide="editing">{{venue.website}}</span>
                  <input ng-show="editing" ng-model="venue.website" type="text" class="form-control input-md">
                </li>

              </ul>
            </div>
          </div>

          <div class='panel-footer'>
            <div class='panel-footer'>
              <button class='btn btn-danger' ng-click="venuesIndexCtrl.delete(venue)">Delete Venue</button>
              <button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Venue</button>
              <button class='btn btn-success' ng-show="editing" ng-click="venuesIndexCtrl.editVenue(venue); editing = false">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
